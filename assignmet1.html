	<h1>The key to a good homemade pizza</h1>
	<p>Do not burn the cheese on top of the pizza.</p>
	<p>Avoid greasy mozzarella! The mozzarella should be just enough to lightly cover most of the pizza without mixing with the sauce.</p>
